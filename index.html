<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer with Tajweed</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quran Viewer with Tajweed</h1>
    </header>
    <nav>
        <select id="surah-select"></select>
        <input type="text" id="ayah-range" placeholder="Ayah range e.g. 1-10">
        <button id="load-btn">Load</button>
    </nav>
    <div id="quran-display"></div>
    <script src="script.js"></script>
</body>
</html>
