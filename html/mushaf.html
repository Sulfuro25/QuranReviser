<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajwid Mushaf – Pages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicons/favicon.svg">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* No picker in Mushaf mode */
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <a href="surahs.html" class="btn secondary back-link" style="text-decoration:none">List</a>
      <h1>Tajwid Mushaf</h1>
    </div>
    <div class="header-actions"></div>
  </header>

  <nav class="toolbar">
    <div class="row" style="justify-content: space-between">
      <div id="status" class="status" role="status" aria-live="polite"></div>
      <button id="controls-open" class="btn secondary" title="Open player and page controls">Controls</button>
    </div>
  </nav>

  <aside id="control-drawer" class="drawer" aria-hidden="true" aria-label="Mushaf controls" tabindex="-1">
    <div class="drawer-head">
      <h2>Controls</h2>
      <button id="drawer-close" class="btn secondary" aria-label="Close controls">Close</button>
    </div>
    <div class="drawer-body">
      <div class="row" id="player" aria-label="Page audio player">
        <div class="actions">
          <button id="prev-ayah" class="btn secondary" title="Previous ayah">Prev</button>
          <button id="play-pause" class="btn primary" title="Play or pause">Play</button>
          <button id="next-ayah" class="btn secondary" title="Next ayah">Next</button>
        </div>
        <div class="row" id="page-nav">
          <button id="prev-page" class="btn secondary">Prev Page</button>
          <div id="page-info" class="status"></div>
          <button id="next-page" class="btn secondary">Next Page</button>
        </div>
        <div id="player-info" class="status">Not loaded</div>
        <div class="row" id="view-switch-row">
          <a id="to-reader" href="reader.html" class="btn secondary" title="Open Reader view">Reader</a>
        </div>
      </div>
    </div>
  </aside>
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>

  <!-- Picker removed in Mushaf mode -->

  <main class="mushaf-wrap">
    <canvas id="mushaf-canvas" class="mushaf-img" style="display:none;"></canvas>
    <img id="mushaf-img" class="mushaf-img" alt="Quran page" style="display:none;" />
    <div id="quran-display" class="mushaf-text" hidden></div>
    <button id="nav-prev" class="nav-arrow left" title="Previous page" aria-label="Previous page"><</button>
    <button id="nav-next" class="nav-arrow right" title="Next page" aria-label="Next page">></button>
  </main>
  <audio id="audio" preload="none"></audio>

  <script src="../js/init-theme.js"></script>
  <script src="../js/mushaf.js"></script>
</body>
</html>
