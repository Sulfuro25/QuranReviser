<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quran Reader</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <a class="back-link" href="surahs.html">List</a>
    <div class="brand">
      <div class="logo">﷽</div>
      <h1>Quran Reader</h1>
    </div>
    <div class="header-actions">
      <button id="theme-toggle" class="btn">Light</button>
    </div>
  </header>

  <div class="toolbar compact">
    <div class="row" id="player">
      <div id="page-nav" class="actions">
        <button id="prev-page" class="btn">Prev Page</button>
        <span id="page-info">—</span>
        <button id="next-page" class="btn">Next Page</button>
      </div>
      <div class="actions">
        <button id="prev-ayah" class="btn">◀ Ayah</button>
        <button id="play-pause" class="btn primary">Play</button>
        <button id="next-ayah" class="btn">Ayah ▶</button>
      </div>
      <div id="player-info" class="status">Not loaded</div>
      <div class="actions">
        <button id="controls-open" class="btn">Controls</button>
      </div>
    </div>
    
  </div>

  <main class="quran" id="quran-display"></main>

  <!-- footer quick links (wired by script) -->
  <div class="list-shell" style="padding-top:0;">
    <div class="row">
      <a id="to-mushaf" class="back-link" href="mushaf.html">Open Mushaf</a>
    </div>
  </div>

  <!-- Drawer -->
  <aside id="control-drawer" class="drawer" aria-hidden="true" tabindex="-1">
    <div class="drawer-head">
      <h2>Controls</h2>
      <button id="drawer-close" class="btn">Close</button>
    </div>
    <div class="drawer-body">
      <div class="card stack">
        <label class="option"><input type="checkbox" id="follow-mode"> Follow active ayah</label>
      </div>
    </div>
  </aside>
  <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>

  <audio id="audio" preload="none"></audio>

  <!-- core -->
  <script src="../assets/js/core/prefs.js"></script>
  <script src="../assets/js/core/utils.js"></script>
  <script src="../assets/js/core/api.js"></script>
  <!-- page -->
  <script src="../assets/js/script.js"></script>
</body>
</html>
