<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reviser â€” Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicons/favicon.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Beautiful Quran viewer with tajweed colors, audio, and translations.">
    <meta name="theme-color" content="#0f172a">
    <style>
      .back-link { text-decoration: none; color: var(--text); border: 1px solid var(--border); padding: 8px 10px; border-radius: 8px; }
      .back-link:hover { background: var(--bg); }
    </style>
    
</head>
<body class="reader-no-tajweed">
    <header class="app-header">
        <div class="brand">
            <a href="surahs.html" class="back-link" aria-label="Back to list">List</a>
            <h1>Quran Reviser</h1>
        </div>
        <div class="header-actions"></div>
    </header>

    <nav class="toolbar" id="reader-toolbar">
      <div class="row" style="justify-content: space-between">
        <div id="status" class="status" role="status" aria-live="polite"></div>
        <button id="controls-open" class="btn secondary" title="Open player and page controls">Controls</button>
      </div>
    </nav>

    <aside id="control-drawer" class="drawer" aria-hidden="true" aria-label="Reader controls" tabindex="-1">
      <div class="drawer-head">
        <h2>Controls</h2>
        <button id="drawer-close" class="btn secondary" aria-label="Close controls">Close</button>
      </div>
      <div class="drawer-body">
        <div class="row" id="player" aria-label="Surah audio player">
          <div class="actions">
            <button id="prev-ayah" class="btn secondary" title="Previous ayah">Prev</button>
            <button id="play-pause" class="btn primary" title="Play or pause">Play</button>
            <button id="next-ayah" class="btn secondary" title="Next ayah">Next</button>
          </div>
          <div class="row" id="page-nav">
            <button id="prev-page" class="btn secondary">Prev Page</button>
            <div id="page-info" class="status"></div>
            <button id="next-page" class="btn secondary">Next Page</button>
          </div>
          <div id="player-info" class="status">Not loaded</div>
          <div class="row" id="follow-row">
            <label class="option"><input type="checkbox" id="follow-mode"> Follow audio (auto-scroll & highlight)</label>
          </div>
        </div>
      </div>
    </aside>
    <div id="drawer-backdrop" class="drawer-backdrop" hidden></div>

    <main id="quran-display" class="quran"></main>

    <audio id="audio" preload="none"></audio>

    <script src="../js/script.js"></script>
</body>
</html>
