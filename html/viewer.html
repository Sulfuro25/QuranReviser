<link rel="alternate icon" href="../assets/img/favicon/favicon.ico"><script>
  const qp = new URLSearchParams(location.search);
  const has = k => !!qp.get(k);
  const base = has('view') && qp.get('view').toLowerCase()==='page' ? 'mushaf.html' : 'reader.html';
  // Preserve context (surah/juz/hizb), controls, mode
  const out = new URL(base, location.href);
  ['surah','juz','hizb','controls','mode'].forEach(k=>{
    const v = qp.get(k); if (v) out.searchParams.set(k, v);
  });
  location.replace(out.toString());
</script>
