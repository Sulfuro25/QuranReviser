<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Juz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../favicons/favicon.svg">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .list-shell { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
    .list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .block { display: block; text-decoration: none; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 18px; color: var(--text); text-align: center; }
    .block:hover { outline: 2px solid var(--ring); }
    .block h2 { margin: 0 0 6px; font-size: 18px; }
    .block p { margin: 0; color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <a href="index.html" class="back-link" style="text-decoration:none">Home</a>
      <h1>All Juz</h1>
    </div>
    <div class="header-actions"></div>
  </header>

  <main class="list-shell">
    <div id="list" class="list-grid" role="list"></div>
  </main>

  <script src="../js/init-theme.js"></script>
  <script src="../js/juz.js"></script>
</body>
</html>
